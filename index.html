<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
   
    <header>
        <img class="logo" src="/Vector(1).png" alt="logo">
    </header>

    <main>

    <section>

      <textarea type="text" cols="30" rows="10" class="text-area1" placeholder="Ingrese el texto aqui"></textarea>
        
      <h6 class="recomendacion"><img src="/imagenAlert.png" alt="alert "> Solo letras minúsculas y sin acentos</h6> 

        <div    class="botones">
            <button type="button" class="encriptar" onclick="btnencriptar()">Encriptar</button>
            <button type="button" class="desencriptar" onclick="btndesencriptar()">Desencriptar</button>
          
        </div>  

    </section>

    <section>
       
        <div class="rectangulo" onclick="demoDisplay()">
           <img id="rectangulo-imagen" src="/Muneco.png" alt="muñeco"  > 
           <div id="muneco">
                <p >Ningún mensaje fue encontrado</p> 
                <h6 >Ingresa el texto que desees encriptar o desencriptar.</h6> 
           </div>
          
           <textarea type="text" cols="18" rows="8"  class="text-area2" id="myOutput" ></textarea>   
        </div> 
       
        <div class="btnRectangulo">
        <button type="button" class="copiar" onclick="copy()" >Copiar</button>
       
        </div>
        
      
          
    </section>
    
      
    </main>
    


    <footer>&copy Copyright 2022 Leidi Tatiana Arango Cardona</footer>
<script src="script.js"></script>    
</body>

</html>
